<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function toCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function toFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function convertTemperature() {
            let celsiusInput = document.getElementById("celsius").value;
            let fahrenheitInput = document.getElementById("fahrenheit").value;
            let result = "";

            if (celsiusInput !== "") {
                let celsius = parseFloat(celsiusInput);
                let fahrenheit = toFahrenheit(celsius);
                result = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
            } else if (fahrenheitInput !== "") {
                let fahrenheit = parseFloat(fahrenheitInput);
                let celsius = toCelsius(fahrenheit);
                result = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
            } else {
                result = "Please enter a value in one of the fields.";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>
        <label for="celsius">Celsius:</label>
        <input type="text" id="celsius" name="celsius">
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" id="fahrenheit" name="fahrenheit">
        <br><br>
        <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
