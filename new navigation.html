<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f8f8; /* Off-white background */
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding-bottom: 10px;
        }

        .top-bar .logo {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .top-bar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .top-bar .search-container {
            flex-grow: 2;
            display: flex;
            justify-content: center;
            order: 2;
        }

        .top-bar .search-container input[type="text"] {
            width: 70%; /* Enlarged search bar */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .top-bar .menu {
            display: flex;
            align-items: center;
            order: 3;
        }

        .top-bar .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .top-bar .menu a:hover {
            color: #f058e9; /* Change color on hover */
        }

        .categories-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .categories-bar a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .categories-bar a:hover {
            color: #f058e9; /* Change color on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
            }

            .top-bar .search-container {
                width: 100%;
                order: 2;
                margin-bottom: 10px;
            }

            .top-bar .search-container input[type="text"] {
                width: 90%;
            }

            .top-bar .menu {
                order: 3;
                justify-content: center;
                width: 100%;
            }

            .top-bar .logo {
                order: 1;
                justify-content: center;
                width: 100%;
                margin-bottom: 10px;
            }

            .categories-bar {
                flex-direction: column;
            }

            .categories-bar a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
                <span><i class="fa-solid fa-location-dot"></i> Deliver to <strong>Egypt</strong></span>
            </div>
            <div class="search-container">
                <input type="text" placeholder="What are you looking for?">
            </div>
            <div class="menu">
                <a href="#">العربية</a>
                <a href="#">Log in <i class="fa-solid fa-user"></i></a>
                <a href="#">Wishlist <i class="fa-solid fa-heart"></i></a>
                <a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
        <div class="categories-bar">
            <a href="#">Luis-Viton</a>
            <a href="#">GUCCI</a>
            <a href="#">Rolex</a>
            <a href="#">Channel</a>
           
           
        </div>
    </div>

</body>
</html>
